# ~/.config/starship.toml â€” minimal developer prompt

format = """$directory$git_branch$git_status$golang$nodejs$cmd_duration
$character"""

add_newline = false

[character]
success_symbol = "[>](bold green)"
error_symbol = "[>](bold red)"

[directory]
truncation_length = 3
truncate_to_repo = false
style = "bold cyan"
read_only = " ðŸ”’"

[git_branch]
symbol = " "
style = "bold purple"

[git_status]
style = "bold red"
format = '([$all_status$ahead_behind]($style) )'

[golang]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold cyan"

[nodejs]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold green"

[cmd_duration]
min_time = 500
show_milliseconds = true
format = "[took $duration]($style) "
style = "bold yellow"
